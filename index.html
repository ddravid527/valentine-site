<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ❤️</title>

<style>

body{
    background-color: #ffc0cb;
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
}

/* blurred background */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:url("background.jpg") center/cover no-repeat;
    filter:blur(8px);
    z-index:-1;
}

.container{
    margin-top:15%;
    background:rgba(0,0,0,0.55);
    padding:40px;
    border-radius:15px;
    display:inline-block;
    animation:fadeIn 2s ease;
}

h1{
    font-size:42px;
}

#typing{
    font-size:22px;
    margin-top:20px;
    min-height:40px;
}

button{
    margin-top:30px;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4e50;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1e30;
    transform:scale(1.05);
}

/* floating hearts */
.heart{
    position:absolute;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

</style>
</head>

<body>

<div class="container">

<h1>Happy Valentine's Day Ishu ❤️</h1>

<div id="typing"></div>

<button onclick="openLetter()">Unlock Our Love Story ❤️</button>

</div>

<!-- background music -->
<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

const message =
"You are the most beautiful part of my life. I made something special only for you... ❤️";

let i = 0;

function typeWriter(){
    if(i < message.length){
        document.getElementById("typing").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}

typeWriter();

function openLetter(){
    window.location.href="love.html";
}

/* floating hearts generator */
function createHeart(){

    const heart=document.createElement("div");

    heart.className="heart";

    heart.innerHTML="❤️";

    heart.style.left=Math.random()*100+"vw";

    heart.style.fontSize=(Math.random()*20+20)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
